<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src = "js/gallery.js"></script>
</head>
<body onload = tabFocus()>
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" alt = "Styling with a Bandana" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" alt = "With My Boy" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" alt = "Young Puppy" onmouseover = "upDate(this)" onmouseout = "unDo()">
    
	<img class = "preview" src = "images/daughter_christmas.jpg" alt = "Me with my daughter" onmouseover = "upDate(this)" onmouseleave = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">

	<img class = "preview" src = "images/miradouro_gerês.jpg" alt = "Me in Gerês, Portugal" onmouseover = "upDate(this)" onmouseleave = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">

	<img class = "preview" src = "images/sunrise.jpg" alt = "Watching sunrise" onmouseover = "upDate(this)" onmouseleave = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">

</body>
</html>
